#默认配置
server:
  port: 2001

spring:
  mvc:
    static-path-pattern: /**
  application:
    name: server-center
  profiles: #合并配置中心，测试方便
    active: jdbc    # 数据库
  cloud:
    config:
      server:
        bootstrap: true
        jdbc:
          sql: SELECT `KEY`, `VALUE` from PROPERTIES where APPLICATION=? and PROFILE=? and LABEL=?
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/csaplat2?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间 ms
      max-wait: 5000
      # 是否缓存preparedStatement
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20


# 关闭保护模式
# 主机名
# 不注册,不拉取
eureka:
  server:
    enable-self-preservation: true # 保护模式
  instance:
    hostname: eurekva
    prefer-ip-address: true
  client:
    register-with-eureka: true  #配置中心需要注册
    fetch-registry: false
    service-url:
      defaultZone: http://eurekava:2001/eureka

#日志配置
logging:
  level:
    root: warn
    csa.stu.app: debug
    org.springframework: info
    org.apache.ibatis: debug
    com.alibaba.druid: debug
  pattern:
    console: "%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n"
