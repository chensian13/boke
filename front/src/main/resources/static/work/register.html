<!doctype html>
<html class="fixed">
	<head>
		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="/front/work/assets/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="/front/work/assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="/front/work/assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="/front/work/assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="/front/work/assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="/front/work/assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="/front/work/assets/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="/front/work/assets/vendor/modernizr/modernizr.js"></script>

		<link rel="stylesheet" href="/front/web2/css/common.css">
		<script type="text/javascript" src="/front/lib/url.js" ></script>
		<script type="text/javascript" src="/front/web2/analyse/analyse-common.js" ></script>
		<script type="text/javascript" src="/front/web2/component/component-form.js" ></script>
		<script type="text/javascript" src="/front/web2/component/component-toast.js" ></script>
	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="/" class="logo pull-left">
					<img src="/front/work/assets/images/logo.png" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
					</div>
					<div class="panel-body">
						<form id="form">
							<div class="form-group mb-lg">
								<label>用户名</label>
								<input name="userName" msg="用户名不可为空" check="has" type="text" class="form-control input-lg" />
							</div>

							<div class="form-group mb-lg">
								<label>真实姓名</label>
								<input name="realname" msg="真实姓名不可为空" check="has" type="text" class="form-control input-lg" />
							</div>

							<div class="form-group mb-lg">
								<label>邮箱</label>
								<input name="email" msg="邮箱格式不规范" check="email" type="text" class="form-control input-lg" />
							</div>

							<div class="form-group mb-lg">
								<label>手机号</label>
								<input name="tel" msg="电话格式不规范" check="tel" type="text" class="form-control input-lg" />
							</div>

							<div class="form-group mb-lg">
								<label>性别</label>
								<select name="gender" class="form-control mb-md">
									<option value="1">男</option>
									<option value="0">女</option>
								</select>
							</div>

							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label>密码</label>
										<input name="password" msg="密码不可为空" check="has" type="password" class="form-control input-lg" />
									</div>
									<div class="col-sm-6 mb-lg">
										<label>确认密码</label>
										<input name="pconfirm" type="password" class="form-control input-lg" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-4 text-right">
									<button id="submit" class="btn btn-primary hidden-xs">注册</button>
								</div>
							</div>

							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>or</span>
							</span>

							<p class="text-center">Already have an account? <a href="pages-signin.html">Sign In!</a>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="/front/work/assets/vendor/jquery/jquery.js"></script>
		<script src="/front/work/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="/front/work/assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="/front/work/assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="/front/work/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="/front/work/assets/vendor/magnific-popup/magnific-popup.js"></script>
		<script src="/front/work/assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="/front/work/assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="/front/work/assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="/front/work/assets/javascripts/theme.init.js"></script>
		<script>
			formComponent("form");
			$("#submit").click(function(){
				var map=formDataMap("form");
				var c=formCheckSubmit("form");
				if(c!=true){
					toastShow(c);
					return ;
				}

				post(nouserUrl+"register",map,function (res) {
					if(res.code=='OK'){
						toastShow("注册成功！");
						window.location.href="/work/signin";
					}else{
						toastShow("注册失败！"+res.message);
					}
				});
			});
		</script>
	</body>
</html>
