<!doctype html>
<html class="fixed">
	<head>
		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="/work/assets/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="/work/assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="/work/assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="/work/assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="/work/assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="/work/assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="/work/assets/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="/work/assets/vendor/modernizr/modernizr.js"></script>

		<link rel="stylesheet" href="/web2/css/common.css">
		<script type="text/javascript" src="/lib/url.js" ></script>
		<script type="text/javascript" src="/web2/analyse/analyse-common.js" ></script>
		<script type="text/javascript" src="/web2/component/component-form.js" ></script>
		<script type="text/javascript" src="/web2/component/component-toast.js" ></script>
	</head>
	<body>
		<!-- start: page -->
		<div class="row">
			<div class="col-lg-12">
				<section class="panel">
					<div style="width: 640px;margin-top: 15px;">
						<form id="form">
							<div class="form-group">
								<label class="col-md-3 control-label" >原来密码</label>
								<div class="col-md-8">
									<input name="oldPass" msg="原来密码不可为空" check="has" type="password" class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label" >新密码</label>
								<div class="col-md-8">
									<input name="password" msg="新密码不可为空" check="has" type="password" class="form-control" />
								</div>
							</div>


							<div class="form-group">
								<label class="col-md-3 control-label" >确认密码</label>
								<div class="col-md-8">
									<input type="password" class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-6 col-xs-11">
									<a id="submit" class="btn btn-sm btn-primary" data-plugin-colorpicker data-color-format="hex" data-color="rgb(255, 255, 255)">保存</a>
								</div>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="/work/assets/vendor/jquery/jquery.js"></script>
		<script src="/work/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="/work/assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="/work/assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="/work/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="/work/assets/vendor/magnific-popup/magnific-popup.js"></script>
		<script src="/work/assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="/work/assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="/work/assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="/work/assets/javascripts/theme.init.js"></script>
		<script>
			formComponent("form");
			$("#submit").click(function(){
				var map=formDataMap("form");
				var c=formCheckSubmit("form");
				if(c!=true){
					toastShow(c);
					return ;
				}

				post(userUrl+"modPass",map,function (res) {
					if(res.code=='OK'){
						toastShow("修改成功！");
						formDataClean('form');
					}else{
						toastShow("修改失败！"+res.message);
					}
				});
			});

		</script>
	</body>
</html>
