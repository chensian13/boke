<!doctype html>
<html class="scroll">
<head>
    <!-- Basic -->
    <meta charset="UTF-8">
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/work/assets/vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/work/assets/vendor/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/work/assets/vendor/magnific-popup/magnific-popup.css" />
    <link rel="stylesheet" href="/work/assets/vendor/bootstrap-datepicker/css/datepicker3.css" />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/work/assets/stylesheets/theme.css" />
    <!-- Skin CSS -->
    <link rel="stylesheet" href="/work/assets/stylesheets/skins/default.css" />
    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="/work/assets/stylesheets/theme-custom.css">
    <!-- Head Libs -->
    <script src="/work/assets/vendor/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="/lib/ckeditor/ckeditor.js" ></script>

    <!--self-->
    <link rel="stylesheet" href="/web2/css/common.css">
    <script type="text/javascript" src="/web2/analyse/analyse-common.js" ></script>
    <script type="text/javascript" src="/web2/component/component-btn.js" ></script>
    <script type="text/javascript" src="/web2/component/component-form.js" ></script>
    <script type="text/javascript" src="/web2/component/component-toast.js" ></script>
    <script type="text/javascript" src="/web2/component/component-pop.js" ></script>
    <script type="text/javascript" src="/lib/url.js" ></script>

</head>
<body>

    <!-- start: page -->
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <table-oper>
                    <div class="input-group input-search" style="width: 200px;">
                        <button id="add" color="orange" style="margin-right: 5px;">新增</button>
                        <button id="upd" color="blue" style="margin-right: 5px;">编辑</button>
                        <button id="del" color="red">删除</button>
                    </div>
                </table-oper>
                <div class="form-group">
                    <div class="col-md-3">
                        <select id="type" class="form-control mb-md">
                        </select>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- end: page -->

    <hr />
    <div style="width: 600px;">
        <form id="form">
            <input type="hidden" id="typeId" name="typeId" />
            <div class="form-group">
                <label class="col-md-3 control-label" >博客类型</label>
                <div class="col-md-8">
                    <input type="text" name="typeName" msg="请输入博客类型名称" check="has" class="form-control" >
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" >序号</label>
                <div class="col-md-8">
                    <input type="number" name="seq" msg="请输入博客类型序号" check="has" class="form-control" >
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label" >描述信息</label>
                <div class="col-md-8">
                    <textarea name="info" rows="4" class="form-control" ></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 col-xs-11">
                    <a id="save" class="btn btn-sm btn-primary" data-plugin-colorpicker data-color-format="hex" data-color="rgb(255, 255, 255)">保存</a>
                </div>
            </div>
        </form>
    </div>


    <script src="/work/assets/vendor/jquery/jquery.js"></script>

    <!-- Vendor -->
    <!--<script src="/work/assets/vendor/jquery/jquery.js"></script>-->
    <script src="/work/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
    <script src="/work/assets/vendor/nanoscroller/nanoscroller.js"></script>
    <script src="/work/assets/vendor/magnific-popup/magnific-popup.js"></script>
    <script src="/work/assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>

    <!-- Specific Page Vendor -->
    <!-- Theme Base, Components and Settings -->
    <!-- Theme Custom -->
    <script src="/work/assets/javascripts/theme.custom.js"></script>
    <!-- Theme Initialization Files -->
    <script src="/work/assets/javascripts/theme.init.js"></script>
    <script>
        $(document).ready(function(){
            bokeTypes();
        });

        function bokeTypes(){
            $("#type").empty();
            post(typeUrl+'getBokeTypes',{},function (res) {
                if(res.code=='OK'){
                    var list=res.list;
                    var ops='';
                    for(var i=0;i<list.length;i++){
                        ops=ops+"<option value='"+list[i].typeId+"'>"+list[i].typeName+"</option>";
                    } //end for
                    $("#type").html(ops);
                }
            });
        }

        function cleanForm(){
            formDataClean("form");
            $("#typeId").val(null);
        }

        $("#add").click(function () {
            cleanForm();
        });

        $("#upd").click(function () {
            cleanForm();
            post(typeUrl+"queryById/"+$("#type").val(),null,function (res) {
               if(res.code=='OK'){
                   formDataBind("form",res.model);
               }
            });
        });

        $("#del").click(function () {
            var id=$("#type").val();
            if(isEmpty(id)){
                toastShow("请选择一个类型");
                return ;
            }
            post(typeUrl+"data/del",{"typeId":id},function (res) {
                if(res.code=='OK'){
                    bokeTypes();
                    toastShow("删除成功");
                }else{
                    toastShow("删除失败:"+res.message);
                }
            });
        });

        formComponent("form");
        $("#save").click(function () {
            var map=formDataMap("form");
            var c=formCheckSubmit("form");
            if(c!=true){
                toastShow(c);
                return ;
            }
            var id=$("#typeId").val();
            if(!isEmpty(id)){
                map.typeId=id;
            }
            if(isEmpty(map.typeId)){
                post(typeUrl+"data/add",map,function (res) {
                    if(res.code=='OK'){
                        cleanForm();
                        bokeTypes();
                    }else{
                        toastShow("保存失败:"+res.message);
                    }
                });
            }else{
                post(typeUrl+"data/upd",map,function (res) {
                    if(res.code=='OK'){
                        cleanForm();
                        bokeTypes();
                    }else{
                        toastShow("保存失败:"+res.message);
                    }
                });
            }

        });


        btnComponent();
    </script>
</section>
</body>
</html>
