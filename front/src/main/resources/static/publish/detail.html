<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>假之物也</title>
	<link href="/front/publish/assets/default.css" rel="stylesheet" type="text/css" media="screen" />
	<link rel="stylesheet" href="/front/web2/css/common.css">

	<script src="/front/lib/jquery.js"></script>
	<script src="/front/lib/url.js"></script>
	<script type="text/javascript" src="/front/web2/analyse/analyse-common.js" ></script>
	<script type="text/javascript" src="/front/web2/component/component-btn.js" ></script>
	<script type="text/javascript" src="/front/web2/component/component-toast.js" ></script>
	<script type="text/javascript" src="/front/web2/component/component-page.js"></script>
	<script type="text/javascript" src="/front/web2/component/component-table.js" ></script>
</head>
<body>
<!-- start header -->
<div id="header">
</div>
<!-- end header -->


<!-- start page -->
<div id="page">
	<h1 class="title" id="title"></h1>
	<h3 class="byline" id="subtitle"></h3>
	<!-- start content -->
	<div id="content">

	</div>

	<!-- end content -->
</div>
<div style="clear: both; height: 30px">&nbsp;</div>
<!-- end page -->
</body>
<script>
	$(function () {
		$("#header").load("nav.html");
	});

	function bokeDetail() {
		post(bokeUrl+"queryById/"+queryUrlParam("bokeId"),null,function (res) {
			if(res.code=='OK'){
				$("#title").html(res.model.bokeTitle);
				$("#subtitle").html(res.model.bokeSubtitle);
				$("#content").html(res.model.info);
			}
		});
	}
	bokeDetail();

</script>
</html>
